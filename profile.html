<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Profile</title>
</head>
<body>
  <h2>Create Your Profile</h2>

  <form id="profileForm">
    <label for="username">Username:</label>
    <input type="text" id="username" required><br>

    <label for="jobTitle">Job Title:</label>
    <input type="text" id="jobTitle" required><br>

    <label for="location">Location:</label>
    <input type="text" id="location" required><br>

    <label for="bio">Bio:</label>
    <textarea id="bio" required></textarea><br>

    <label for="skills">Skills (comma-separated):</label>
    <input type="text" id="skills" required><br>

    <label for="linkedin">LinkedIn URL (optional):</label>
    <input type="url" id="linkedin"><br>

    <label for="twitter">Twitter URL (optional):</label>
    <input type="url" id="twitter"><br>

    <button type="button" onclick="saveUserProfile()">Save Profile</button>
  </form>

  <script>
    function saveUserProfile() {
      // Collect user input data
      const userProfile = {
        username: document.getElementById('username').value,
        jobTitle: document.getElementById('jobTitle').value,
        location: document.getElementById('location').value,
        bio: document.getElementById('bio').value,
        skills: document.getElementById('skills').value.split(',').map(skill => skill.trim()),
        socialLinks: {
          linkedin: document.getElementById('linkedin').value,
          twitter: document.getElementById('twitter').value
        }
      };

      // Save profile data to local storage
      localStorage.setItem('userProfile', JSON.stringify(userProfile));

      // Show an alert to confirm profile save and redirect to home page
      alert('Profile saved! Redirecting to home page...');
      window.location.href = 'home.html';
    }
  </script>
</body>
</html>
